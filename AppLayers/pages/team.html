<section id="team" class="primary-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			
				<div class="section_heading">
					<h2> Team Members </h2>
					
					<h4> We're the best professionals in this. Here goes some simple dummy text. Lorem Ipsum is simply dummy text </h4>
				</div>		
				<div id="teamCards">

			</div>				
			</div>
		</div>
	</div>

</section>

<script>
	$.get("./pages/newsletter.html", function(result)
	{	
		$(target).insertAfter("#team");
	});

	$.getJSON("../json/team.json", function(jsonData){
		$("#teamCards").html("");
		jsonData.forEach(member => {
			$("#teamCards").append(`
			<div class="col-md-3">
					<div class="member_detail">
						<div class="member_img">
							<img src="images/${member.img}" alt="image">
						</div>
						<div class="member_name">
							<h5> ${member.firstName} ${member.lastName}</h5>
							<p> ${member.position}</p>
						</div>
					</div>
				</div>
			`)
		});
	});
</script>
