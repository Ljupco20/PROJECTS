<section class="primary-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				
				<div class="col-md-4">
					<div class="subscribe">
						<h3> Stay informed with our newsletter</h3>
						
						<h6> Subscribe to our email newsletter for useful tips and resources. </h6>

						<div class="subscribe_form">
						<form>
						  <div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address" >
							<span style="color:red; display:none">Invalid Email!</span>
						  </div>
						</form>
						
						<div class="section_sub_btn">
							<button class="btn btn-default" type="submit" id="newsletterBtn">  Subscribe </button>	
						</div>
					</div>
						
					</div>
					
					
				</div>
				
				<div class="col-md-4">
								<div class="workng_img">
									<img src="images/contact_img.png" alt="image">
								</div>
				</div>
				
				<div class="col-md-4">
					<div class="subscribe">
						<h3> Download App Now </h3>
						
						<h6> Select your device platform and get download started </h6>

						<div class="section_btn">
									<button class="btn btn-default" type="submit"> <i class="fa fa-apple" aria-hidden="true"></i> App Store</button>	
									
								    <span><button class="btn btn-default" type="submit"><i class="fa fa-android" aria-hidden="true"></i> Play Store</button></span>							
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</section>

<script>
	$("#newsletterBtn").click(function (e) { 
		e.preventDefault();
		let email = $('#exampleInputEmail1').val();
		let isEmailOk = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g.test(email);
		if(!isEmailOk){
			$('#exampleInputEmail1').next().show();
		}
		else
		{
			$('#exampleInputEmail1').next().hide();
			console.log(email);
		}
	});
	
</script>
