<section id="contact" class="contact_bg">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="section_heading section_heading_2">
					<h2> Contact Us </h2>
				
					<h4>Let drop a line to us & we will be in touch soon. Here goes some simple dummy text. Lorem Ipsum is simply dummy text </h4>
				</div>
							
				<div class="col-md-6">
					<div class="contact_form">
					<form>
					  <div class="form-group">
						<label >Full Name : <span> *</span></label>
						<input type="text" class="form-control" id="nameInput" >
						<span style="color:red; display:none">Invalid Name!</span>
					  </div>
					  
					  <div class="form-group">
						<label >Email Address : <span> *</span></label>
						<input type="email" class="form-control" id="emailInput" >
						<span style="color:red; display:none">Invalid Email!</span>
					  </div>
					  
					  <div class="form-group">
						<label>Message <span> *</span></label>
						<textarea class="form-textarea" rows="3" id="messageInput" ></textarea>
						<span style="color:red; display:none">Invalid Message!</span>
					 </div>
					  
					    <div class="section_sub_btn">
							<button class="btn btn-default" type="submit">  Send Message</button>	
						</div>
					</form> 
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="contact_text">
						<ul>
							<li>
								<span><i class="fa fa-home" aria-hidden="true"></i></span> 
								<h5> 1234 Street Name, City Name, United States</h5>
							</li>
							
							<li>
								<span><i class="fa fa-envelope-o" aria-hidden="true"></i></span> 
								<h5> contact@domain.com </h5>
							</li>
							
							<li>
								<span><i class="fa fa-phone" aria-hidden="true"></i></span> 
								<h5> (123) 123-45678 </h5>
							</li>
							
							<li>
								<span><i class="fa fa-fax" aria-hidden="true"></i></span> 
								<h5> (123) 123-45678 </h5>
							</li>
						</ul>
						
					</div>
				</div>
				
				
			</div>
		</div>
	</div>
</section>

<script>
	$("form button").click(function (e) { 
		e.preventDefault();
		//console.log($('#nameInput').val());
		//console.log(/^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)/.test($('#nameInput').val()));
		let name = $('#nameInput').val();
		let isNameOk = /^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)/.test(name);
		if(!isNameOk){
			$('#nameInput').next().show();
		}
		else
		{
			$('#nameInput').next().hide();
		}
		
		let email = $('#emailInput').val();
		let isEmailOk = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g.test(email);
		if(!isEmailOk){
			$('#emailInput').next().show();
		}
		else
		{
			$('#emailInput').next().hide();
		}

		let message = $('#messageInput').val();
		if(!message){
			$('#messageInput').next().show();
		}
		else
		{
			$('#messageInput').next().hide();
		}

		if(isNameOk && isEmailOk && message){
			let formObject = {
			"fullName" : name,
			"email" : email,
			"message": message
		};
		console.log(formObject);
		}

		
	});
</script>
